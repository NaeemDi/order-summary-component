<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Order summary card</title>


</head>
<body>
  <div id="card">
      <div id="image"></div>
      <div id="card-content">
        <h1>Order Summary</h1>
        <p class="summary-content">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      <div id="plan">
        <div class="plan-with-icon">
          <div class="music-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="hsl(224, 23%, 55%)" class="size-6">
            <path fill-rule="evenodd" d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z" clip-rule="evenodd" />
          </svg>
          </div>
          <div class="plan-subscribed">        
            <p class="annual-plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <button class="tertiary-btn">Change</button>
      </div>
      
      <div class="button-payment">
        <button class="primary-btn">Proceed to Payment</button>
        <button class="secondary-btn">Cancel Order</button>
      </div>
      </div>

  </div>

</body>
</html>
